<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Acme Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="brand">Acme Studio</a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
      <nav id="primary-nav" class="primary-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p>Have a project in mind? Send us a message.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required minlength="2">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

      <button class="btn" type="submit">Send message</button>
      <p id="formStatus" class="form-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year4" class="year"></span> Acme Studio</p>
    </div>
      <div class="social">
        <a href="https://www.linkedin.com/in/victor-oduor-ba98641ab" aria-label="LinkedIn" target="_blank" rel="noopener" tabindex="-1"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/vickeypaulke?igsh=MW94b2w0OHExenQ5bQ==" aria-label="Instagram" target="_blank" rel="noopener" tabindex="-1"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script defer src="../js/script.js"></script>
</body>
</html>
